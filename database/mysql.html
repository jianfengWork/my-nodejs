<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>mysql</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  用户：<input type="text" id="user" /><br>
  密码：<input type="password" id="pass" /><br>
  <input type="button" value="注册" id="reg" />
  <input type="button" value="登录" id="login" />
</body>
<script>
  $('#reg').click(async () => {
    let data = await $.ajax({
      url: 'http://localhost:3030/reg',
      data: {
        username: $('#user').val(),
        password: $('#pass').val(),
      }
    });

    alert(data);
  });

  $('#login').click(async () => {
    let data = await $.ajax({
      url: 'http://localhost:3030/login',
      type: 'POST',
      data: {
        username: $('#user').val(),
        password: $('#pass').val(),
      }
    });

    alert(data);
  });
</script>

</html>
